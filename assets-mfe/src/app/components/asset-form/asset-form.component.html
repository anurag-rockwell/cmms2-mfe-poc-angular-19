<div class="form-container">
  <h2 class="form-title">Add New Asset</h2>
  <form (ngSubmit)="submit()" class="asset-form">
    <div class="form-group">
      <label class="form-label">Name</label>
      <input [(ngModel)]="asset.name" name="name" required 
             class="form-input" placeholder="e.g., Server Rack A1">
    </div>
    <div class="form-group">
      <label class="form-label">Location</label>
      <input [(ngModel)]="asset.location" name="location" required 
             class="form-input" placeholder="e.g., Data Center">
    </div>
    <div class="form-group">
      <label class="form-label">Status</label>
      <select [(ngModel)]="asset.status" name="status" class="form-select">
        <option value="ACTIVE">ACTIVE</option>
        <option value="INACTIVE">INACTIVE</option>
        <option value="MAINTENANCE">MAINTENANCE</option>
      </select>
    </div>
    <div class="form-group">
      <label class="form-label">Category</label>
      <input [(ngModel)]="asset.category" name="category" required 
             class="form-input" placeholder="e.g., IT Equipment">
    </div>
    <button type="submit" class="submit-btn">Create Asset</button>
  </form>
</div>
